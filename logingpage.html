<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login — සහනෝදය වැඩිහිටි නිවාසය</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Noto+Sans+Sinhala:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('homepageimages/logingpagebackgorungimage.jpg');
      background-size: cover;
      background-position:center;
    }
    .sinhala-font {
      font-family: 'Noto Sans Sinhala', sans-serif;
    }
  </style>
</head>
<body class="h-screen flex items-start justify-start bg-gray-900/70 pl-12 md:pl-24 pt-20">

  <!-- Login Card -->
  <div class="bg-gray-300 rounded-2xl shadow-lg w-full max-w-md p-8 z-10 ">
    <h2 class="text-3xl font-bold text-amber-600 text-center sinhala-font">Login to සහනෝදය වැඩිහිටි නිවාසය</h2>
    <p class="text-gray-500 text-center mt-2">Your Elder Care Home Account</p>

    <form class="mt-6">
      <!-- Email -->
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-1" for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500">
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-1" for="password">Password</label>
        <input type="password" id="password" placeholder="********" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500">
      </div>

      <!-- Login Button -->
      <button type="submit" class="w-full bg-amber-600 text-white py-3 rounded-lg font-semibold shadow hover:bg-amber-700 transition mt-4">
        Log In
      </button>
    </form>

    <!-- Extra Links -->
    <div class="mt-4 flex justify-between text-sm text-gray-500">
      <a href="#" class="hover:text-amber-600">Forgot password?</a>
      <a href="#" class="hover:text-amber-600">Sign up</a>
    </div>
  </div>

</body>
</html>
